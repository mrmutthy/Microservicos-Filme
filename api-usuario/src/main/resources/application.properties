spring.application.name=api-usuario
# Nome do banco de dados em mem√≥ria
# spring.datasource.url=jdbc:h2:mem:filme_db
# Nome do banco de dados em arquivo
spring.datasource.url=jdbc:h2:file:./usuario_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.sql.init.platform=h2
# Habilita o console do H2
spring.h2.console.enabled=true
# Caminho do console
spring.h2.console.path=/h2-console
# Atualiza o schema automaticamente (create, none)
spring.jpa.hibernate.ddl-auto=update
# Exibe SQL gerado
spring.jpa.show-sql=true
